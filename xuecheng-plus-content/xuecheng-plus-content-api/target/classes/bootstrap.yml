server:
  servlet:
    context-path: /content
  port: 63040
#微服务配置
spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: dev402 # 命名空间
        group: xuecheng-plus-project
      config:
        namespace: dev402 # 命名空间
        file-extension: yaml
        group: xuecheng-plus-project
        refresh-enabled: true
        extension-configs: # 将依赖的其他服务的配置拓展进来
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        shared-configs: # 引入共享配置
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
